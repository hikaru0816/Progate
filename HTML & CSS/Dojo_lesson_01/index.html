<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dojo_lesson_01</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <header>
    <p class="header-logo">Progate</p>
    <ul>
      <li>プログラミングとは</li>
      <li>学べるレッスン</li>
      <li>お問い合わせ</li>
    </ul>
  </header>
  <div class="main">
    <div class="wrapper">
      <div class="top">
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>プログラミングの世界へようこそ</h2>
      </div>
      <div class="contents">
        <h3>学べるレッスン</h3>
        <div class="contents-list">
          <div class="content">
            <img src="https://prog-8.com/shared/images/lesson/html/study/html.svg">
            <p>HTML & CSS</p>
          </div>
          <div class="content">
            <img src="https://prog-8.com/shared/images/lesson/html/study/php.svg">
            <p>PHP</p>
          </div>
          <div class="content">
            <img src="https://prog-8.com/shared/images/lesson/html/study/ruby.svg">
            <p>Ruby</p>
          </div>
          <div class="content">
            <img src="https://prog-8.com/shared/images/lesson/html/study/swift.svg">
            <p>Swift</p>
          </div>
        </div>
      </div>
      <div class="contact">
        <h3>お問い合わせ</h3>
        <div class="contact-form">
          <div class="box">
            <p>メールアドレス（必須）</p>
            <input class="mail">
          </div>
          <div class="box">
            <p>お問い合わせ内容（必須）</p>
            <textarea class="letter"></textarea>
          </div>
          <div class="box">
            <p>※必須項目は必ずご入力ください</p>
            <input class="btn" type="button" value="送信">
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>Progate</p>
    <ul>
      <li>会社概要</li>
      <li>採用</li>
      <li>お問い合わせ</li>
    </ul>
  </footer>
</body>
</html>
